{% extends "page.html" %}
{% block content %}
<section class="text-gray-600 body-font relative px-4 md:px-0">
    {% if member %} 
    <form class=" bg-white flex flex-col md:w-3/4 mx-auto md:py-8 mt-8 md:mt-0" 
    action="/members/{{member.id}}/edit" method="post">
        <h2 class=" text-gray-900 text-lg mb-3 font-medium title-font"> {{member.fullname}} <span class="text-gray-400"> Library Member </span></h2>

        <div class="relative mb-4 flex">
            <div class="w-1/2 mr-3">
                <label for="fullname" class="leading-7 text-sm text-gray-600">Full Name</label>
                <input type="fullname" id="fullname" required value="{{member.fullname}}" name="fullname" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="w-1/2">
                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                <input type="email" id="email" value="{{member.email}}" disabled required name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
        </div>
        <div class="relative mb-4 flex">
            <div class="w-1/2 mr-3">
                <label for="username" class="leading-7 text-sm text-gray-600">Username</label>
                <input type="text" id="username" required disabled value={{member.username}} required name="username" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="w-1/2">
                <label for="outstanding_amount" class="leading-7 text-sm text-gray-600">Outstanding Amount</label>
                <input type="number" id="outstanding_amount" name="outstanding_amount" value="{{member.outstanding_amount or 0}}" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
        </div>
        <button id="edit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg mr-auto">Submit</button>     
    </form>
  {% endif %}
</section>
{% endblock %}
