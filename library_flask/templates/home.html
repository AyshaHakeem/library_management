{% extends "page.html" %}

{% block  content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 md:py-24 mx-auto">

    <div class="flex flex-col w-full md:mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Library Manager</h1>
    </div>
    <div class="md:flex"> 
      <div class="md:border-r md:w-3/5 md:pr-12">
        <div class="flex flex-wrap md:mb-4 -m-4 text-center">
          <div class="p-4 md:w-1/2 w-full">
            <a href="{{url_for('books.import_books')}}" class="cursor-pointer block border-2 border-gray-200 px-4 py-6 rounded-lg">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="text-indigo-500 w-12 h-12 mb-3 inline-block" viewBox="0 0 24 24">
                <path d="M8 17l4 4 4-4m-4-5v9"></path>
                <path d="M20.88 18.09A5 5 0 0018 9h-1.26A8 8 0 103 16.29"></path>
              </svg>
              <h3 class="title-font font-medium text-2xl text-gray-900">Import Books</h3>
              <p class="leading-relaxed">Search and Import Books</p>
            </a>
          </div>
          <div class="p-4 md:w-1/2 w-full">
            <a href="{{url_for('members.add_member')}}" class="cursor-pointer block border-2 border-gray-200 px-4 py-6 rounded-lg">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="text-indigo-500 w-12 h-12 mb-3 inline-block" viewBox="0 0 24 24">
                <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 00-3-3.87m-4-12a4 4 0 010 7.75"></path>
              </svg>
              <h3 class="title-font font-medium text-2xl text-gray-900">Add Member</h3>
              <p class="leading-relaxed">Add New Members</p>
            </a>
          </div> 
        </div>
        <div class="flex flex-wrap -m-4 text-center">
          <div class="p-4 md:w-1/2 w-full">
            <a href="{{url_for('books.issue_books')}}" class="cursor-pointer block border-2 border-gray-200 px-4 py-6 rounded-lg">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="text-indigo-500 w-12 h-12 mb-3 inline-block" viewBox="0 0 24 24">
                <path d="M3 18v-6a9 9 0 0118 0v6"></path>
                <path d="M21 19a2 2 0 01-2 2h-1a2 2 0 01-2-2v-3a2 2 0 012-2h3zM3 19a2 2 0 002 2h1a2 2 0 002-2v-3a2 2 0 00-2-2H3z"></path>
              </svg>
              <h3 class="title-font font-medium text-2xl text-gray-900">Issue Book</h3>
              <p class="leading-relaxed">Issue Book to Members</p>
            </a>
          </div>
          <div class="p-4 md:w-1/2 w-full">
            <a href="{{url_for('books.return_book')}}" class="cursor-pointer block border-2 border-gray-200 px-4 py-6 rounded-lg">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="text-indigo-500 w-12 h-12 mb-3 inline-block" viewBox="0 0 24 24">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
              <h3 class="title-font font-medium text-2xl text-gray-900">Book Return</h3>
              <p class="leading-relaxed">Record Book Returns</p>
            </a>
          </div>
        </div>
      </div>

      <div class="md:w-1/5 md:pl-12 my-4 md:my-0 text-center md:text-left">

        <h2 class="title-font inline font-semibold text-gray-800 tracking-wider text-md mb-3">LINKS</h2>
        <nav class="flex flex-col list-none md:mt-4 -mb-1">
          <a class="text-gray-600 hover:text-gray-800 i" href="{{url_for('books.display_books')}}">Books</a>
          <a class="text-gray-600 hover:text-gray-800" href="{{url_for('members.display_members')}}">Members</a>
          <a class="text-gray-600 hover:text-gray-800" href="{{url_for('transactions.display_transactions')}}">Transactions</a>
        </nav>

      </div>
    </div>
  </div>
</section>
{% endblock %}
