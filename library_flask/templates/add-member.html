{% extends "page.html" %}

{% block  content %}
<section class="text-gray-600 body-font relative px-4 md:px-0">
    <form class="lg:w-1/3 md:w-1/2 bg-white flex flex-col mx-auto w-full md:py-8 mt-8 md:mt-0" 
      action="/add_member" method="post"
      >

        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Library Member Form</h2>
        <p class="leading-relaxed mb-5 text-gray-600"></p>
        
        <div class="relative mb-4">
          <label for="userFullName" class="leading-7 text-sm text-gray-600">Full Name</label>
          <input type="text" id="userFullName" name="userFullName" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
            <label for="userName" class="leading-7 text-sm text-gray-600">Username</label>
            <input type="text" id="userName" name="userName" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

          </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="userEmail" required class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
       
        <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
      </div>
    </form>
  </section>
{% endblock %}
